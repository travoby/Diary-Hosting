<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Diary</title>
    <link rel="icon" href="../images/logo.jpg">
    <link rel="stylesheet" href="../style/card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>
<body>
  <navbar-layout class="navbar-layout"></navbar-layout>
  <div class="form-input">
    <h1 >Create Your Diary Note</h1>
    <form id="diary-form" action="/upload" method="post" enctype="multipart/form-data" >
      <label for="title">Enter Title:</label><br>
      <input class="title" type="text" id="title" name="title" required><br><br>
      <label for="message">Enter Your Dairy Here:</label><br>
      <textarea class="input-text" id="message" name="message" rows="25" cols="160" required></textarea><br>
      <label for="selected_date">Select Date:</label>
      <input type="date" id="selected_date" name="selected_date" required>
      <input type="submit" value="Submit">
  </form>
</div>

</body>
<script src="../scripts/create.js"></script>
<script src="../scripts/navbar.js"></script>

</html>
