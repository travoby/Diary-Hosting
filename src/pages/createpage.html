<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="../style/createform.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
</head>

<body>
    <navbar-layout class="navbar-layout" ></navbar-layout>

    <section class="input-form">
        <form class="image-input" action="/upload" method="post" enctype="multipart/form-data">
            <label for="image">Select Image:</label><br>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <input type="submit" value="Upload">
        </form>
          
        <form  action="/submit" method="post">
            <label for="title">Enter Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="message">Enter Your Dairy Here:</label><br>
            <textarea class="input-text" id="message" name="message" rows="25" cols="160"></textarea><br>
            <label for="selected_date">Select Date:</label>
            <input type="date" id="selected_date" name="selected_date">
            <input type="submit" value="Submit">
        </form>
    </section>
    <hr>
    <navbar-layout class="footer-layout" ></navbar-layout>
</body>

<script src="../scripts/navbar.js"></script>
<script src="../scripts/footer.js"></script>

</html>
